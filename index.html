<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock_container">
      <!-- Brand -->
      <div class="brand">Teddy Ferdian</div>

      <!-- Clock -->
      <div class="clock_1"></div>
      <div class="clock_2"></div>
      <div class="clock_3"></div>
      <div class="clock_4"></div>
      <div class="clock_5"></div>
      <div class="clock_6"></div>
      <div class="clock_7"></div>
      <div class="clock_8"></div>
      <div class="clock_9"></div>
      <div class="clock_10"></div>
      <div class="clock_11"></div>
      <div class="clock_12"></div>

      <!-- Neddle / Jarum -->
      <div class="inner-clock-face"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
